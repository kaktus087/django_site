{% extends 'base.html' %}
{% block title %} Registration {% endblock %}
{% block content %}

<form action="{% url 'articles:create_user' %}" method="POST">
    {% csrf_token %}
    <input type="text" required placeholder="Никнейм" name="username"><br>
    <input type="text" required placeholder="Пароль" name="password"><br>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>


{% endblock %}
