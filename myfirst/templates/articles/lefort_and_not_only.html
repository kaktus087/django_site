{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	{% load static %}
<title></title>
</head>
<body class="body_class" >
{% block content %}
{% if request.user.is_authenticated != True %}
    Вы не авторизированы!<br>
    <a href="{% url 'login' %}">Авторизоваться</a>

      ТЫ НЕ АДМИН!
  {% else %}   
    <div class="parent"> 

    {% for i in all_images %}
      <script type="text/javascript">
      window.onload = function() {
      let button = document.getElementById("{{ i.image_name }}");
      let audio = new Audio();
      let body = document.getElementsByTagName('body')[0];
      document.querySelector('.myclass').addEventListener('click', function(e){
      if (button){
        body.style.backgroundImage = "url('{{ i.image.url }}')";
        audio.src = '{{ i.file.url }}';
        audio.autoplay = true;
        return false;
      };   
    });    
    };
    </script>
    <button class="myclass" id="{{ i.image_name }}">{{i.image_name}}</button>
    {% endfor %}
    </div>

{% endif %}
{% endblock %}
</body>
</html>
