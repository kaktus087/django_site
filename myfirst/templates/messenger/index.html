{% extends 'base.html' %}
{% block title %}Chat{% endblock %}
{% block content %}
<div>

	{% for message in messages %}

		<div class="something_class"><p>{{message.username}} {{message.text}} {{message.timestamp}}</p></div>
		
	{% endfor %}

</div>
<form action="{% url 'articles:send_message' %}" method="POST">
	{% csrf_token %}
	<input type="text" name="text_message"><br>
	<button type="submit" class="btn btn-primary">Send Message</button>

</form>

{% endblock %}
