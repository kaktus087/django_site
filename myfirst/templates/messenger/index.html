{% extends 'base.html' %}
{% block title %}Chat{% endblock %}
{% block content %}

<style>
.prokrutka {
height: 500px; /* высота нашего блока */
width: 500px; /* ширина нашего блока */
background: #fff; /* цвет фона, белый */
border: 1px solid #C1C1C1; /* размер и цвет границы блока */
overflow-x: scroll; /* прокрутка по горизонтали */
overflow-y: scroll; /* прокрутка по вертикали */
margin: auto;
padding:10px;
word-break:break-all;
}
</style>

<div class="prokrutka" align="left">
	{% for message in messages %}
		<div class="something_class"><p>{{message.username}} {{message.text}} {{message.timestamp}}</p></div>
	{% endfor %}
</div>
<form action="{% url 'articles:send_message' %}" method="POST">
	{% csrf_token %}
	<input type="text" name="text_message"><br>
	<button type="submit" class="btn btn-primary">Send Message</button>

</form>

{% endblock %}
